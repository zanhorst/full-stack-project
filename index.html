<!DOCTYPE html>
<html>
  <head>
    <title>Grocery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>Grocery Tracker</h1>
    <p id="message"></p>
    <div class="unauthenticated">
      <form id="sign-up">Sign Up:
        <label for="inputEmail">Email Address:</label>
        <input type="email" placeholder="Enter email" name="credentials[email]">
        <label for="inputPassword">Password:</label>
        <input type="password" placeholder="Enter Password" name="credentials[password]">
        <label for="inputPasswordConfirm">Confirm password:</label>
        <input type="password" placeholder="Confirm password" name="credentials[password_confirmation]">
        <button type="submit">Sign up</button>
      </form>
      <form id="sign-in">Sign in:
        <label for="inputEmail">Email address</label>
        <input type="email" placeholder="Enter Email" name="credentials[email]">
        <label for="inputPassword">Password</label>
        <input type="password" placeholder="Enter Password" name="credentials[password]">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="authenticated">
      <div id="nav">
        <button id="show-change-password">Change Password</button>
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
        <form id="index-lists">
          <button type="click">All Lists</button>
        </form>
        <form id="change-password">Change Password:
          <input type="password" placeholder="Old Password" name="passwords[old]">
          <input type="password" placeholder="New Password" name="passwords[new]">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div id="indexed-lists">
        <p id="log-lists"></p>
      </div>
      <form id="new-list">
        <input type="text" placeholder="Enter Name" name="grocery[name]">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
